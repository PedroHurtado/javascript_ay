<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <div>
        Hola
        <!--
            Comentario
        -->
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
        <math mode="display" xmlns="http://www.w3.org/1998/Math/MathML">
            <semantics>
                <mrow>
                    <mi>x</mi>
                    <mo>=</mo>
                    <mfrac>
                        <mrow>
                            <mo form="prefix">&minus;</mo>
                            <mi>b</mi>
                            <mo>&pm;</mo>
                            <msqrt>
                                <msup>
                                    <mi>b</mi>
                                    <mn>2</mn>
                                </msup>
                                <mo>&minus;</mo>
                                <mn>4</mn>
                                <mo>&it;</mo>
                                <mi>a</mi>
                                <mo>&it;</mo>
                                <mi>c</mi>
                            </msqrt>
                        </mrow>
                        <mrow>
                            <mn>2</mn>
                            <mo>&it;</mo>
                            <mi>a</mi>
                        </mrow>
                    </mfrac>
                </mrow>
                <annotation encoding="application/x-tex"><!-- TeX -->
                    x = \frac{-b\pm\sqrt{b^2-4ac}}{2a}
                </annotation>
                <annotation encoding="StarMath 5.0">
                    x = {-b plusminus sqrt {b^2 - 4 ac}} over {2 a}
                </annotation>
                <!-- More annotations can be written: application/x-troff-eqn for eqn, application/x-asciimath for AsciiMath... -->
                <!-- Semantic MathML go under <annotation-xml encoding="MathML-Content">. -->
            </semantics>
        </math>
    </div>
    <div id="content"></div>
    <script type="module" src="main.js"></script>
</body>

</html>
